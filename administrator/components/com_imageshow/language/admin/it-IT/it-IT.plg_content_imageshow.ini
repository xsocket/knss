JSN_IMAGESHOW_CONTENT_PLUGIN="<h2><a href="chrome://editor/content/blanks/_QQ_" http:="" www.joomlashine.com="" joomla-extensions="" jsn-imageshow.html="" _qq_="">JSN ImageShow DEV</a></h2><p>JSN ImageShow Content Plugin mostra le gallerie di immagini nel contenuto degli articoli.</p><h3>Uso del Plugin</h3><p>Come per il componente ed il modulo,queto plugin necessita di 2  parametri: ID Lista Immagini (ovvero Showlist Id) e ID Vetrina (ovvero  Showcase Id nella verisone in inglese). Potete usare differenti forme  sintattiche per usare il plugin:</p><ul><li><p><strong>{imageshow sl=1 sc=1 /}</strong></p><p>Avrete una presentazione Standard. L'ID Lista Immagini è definito nel parametro <strong>&quot;sl&quot;</strong> mentre l'ID della Vetrina è definito dal parametro <strong>&quot;sc&quot;</strong>.</p></li><li><p><strong>{imageshow sl=1 sc=1 w=500 h=400 /}</strong></p><p> In questo modo avrete una presentazione con larghezza ed altezza preimpostate, i cui valori prevarranno su quelli impostati nelle impostazioni della Vetrina. I valori sono definiti nei parametri <strong>&quot;w&quot;</strong>e<strong>&quot;h&quot;</strong>rispettivamente larghezza ed altezza..</p></li><li><p><strong>{imageshow sl=1 sc=1}</strong>Clicca qui per vedere una presentazione flash con finestra modale<strong>{/imageshow}</strong></p><p>Avrete una presentazione con un link che aprirà una finestra modale nella quale si vedrà la vostra galleria. Quando si usa la finestra modale potrete usare i parametri  <strong>&quot;w&quot;</strong> e <strong>&quot;h&quot;</strong>come nell'esempio precedente.<br /></p></li><li>Note di traduzione: <br />SL = ShowList = Lista Immagini <br />SC = ShowCase = Vetrina</li></ul>"
